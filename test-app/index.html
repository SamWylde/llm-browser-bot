<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kapture MCP Test Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>Kapture MCP Test Client</h1>
      <div class="connection-status">
        <span class="status-indicator" id="status"></span>
        <span id="status-text">Connecting...</span>
        <div class="server-health" id="server-health">
          <span class="health-indicator" id="health-indicator"></span>
          <span class="health-text" id="health-text">Server health: checking...</span>
        </div>
      </div>
    </header>

    <!-- Browser Container -->
    <div class="browser-container">
      <!-- Browser Tabs -->
      <div class="browser-tabs">
        <div class="tabs-header">
          <div class="tab-list" id="tab-list">
            <!-- Dynamic tabs will be inserted here -->
          </div>
          <button id="refresh-tabs" class="btn-refresh" title="Refresh tabs" disabled>⟳</button>
        </div>
        
        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Browser Navigation Bar -->
          <div class="browser-nav-bar">
            <button class="nav-btn" id="nav-back" title="Go back">
              <svg width="16" height="16" viewBox="0 0 16 16">
                <path fill="currentColor" d="M11 2L5 8l6 6v-12z"/>
              </svg>
            </button>
            <button class="nav-btn" id="nav-forward" title="Go forward">
              <svg width="16" height="16" viewBox="0 0 16 16">
                <path fill="currentColor" d="M5 2l6 6-6 6V2z"/>
              </svg>
            </button>
            <div class="nav-tab-indicator" id="nav-tab-indicator">No tab selected</div>
            <input type="text" class="nav-url-input" id="nav-url" placeholder="Enter URL...">
            <button class="nav-btn nav-refresh" id="nav-refresh" title="Navigate">
              <svg width="16" height="16" viewBox="0 0 16 16">
                <path fill="currentColor" d="M12 8l-6-6v4H2v4h4v4l6-6z"/>
              </svg>
            </button>
          </div>
          
          <!-- Main Content with Sidebar -->
          <div class="main-content">
            <!-- Left Sidebar -->
            <div class="sidebar" id="sidebar">
              <div class="sidebar-section">
                <div class="sidebar-section-header">
                  <div>
                    <h3>Tools</h3>
                    <span class="sidebar-section-meta" id="tools-count"></span>
                  </div>
                  <button class="btn-icon" id="tools-favorites-toggle" title="Show favorites only">★</button>
                </div>
                <input type="search" class="sidebar-search" id="tools-search" placeholder="Search tools">
                <div class="sidebar-items" id="tools-list">
                  <!-- Dynamic tools will be inserted here -->
                </div>
              </div>

              <div class="sidebar-divider"></div>

              <div class="sidebar-section">
                <div class="sidebar-section-header">
                  <div>
                    <h3>Resources</h3>
                    <span class="sidebar-section-meta" id="resources-count"></span>
                  </div>
                  <button class="btn-icon" id="resources-favorites-toggle" title="Show favorites only">★</button>
                </div>
                <input type="search" class="sidebar-search" id="resources-search" placeholder="Search resources">
                <div class="sidebar-items" id="resources-list">
                  <!-- Dynamic resources will be inserted here -->
                </div>
              </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
              <div class="content-container" id="content-container">
                <div class="empty-state">
                  <h2>Select from sidebar</h2>
                  <p>Choose a tool or resource from the left sidebar</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tab Info Bar -->
    <div class="tab-info-section" id="tab-info-section">
      <div class="tab-info-content" id="tab-info-content">
        <span class="info-placeholder">No tab selected</span>
      </div>
    </div>

    <!-- Draggable Divider -->
    <div class="console-divider" id="console-divider"></div>

    <!-- Console -->
    <div class="console" id="console">
      <div class="console-header">
        <h3>Console</h3>
        <button id="clear-console" class="btn-secondary btn-small">Clear</button>
      </div>
      <div id="console-output" class="console-output"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
